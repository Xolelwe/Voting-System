{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    body {
        background: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    .logout-container {
        max-width: 500px;
        margin: 80px auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .logout-container h2 {
        font-size: 28px;
        margin-bottom: 10px;
        color: #333;
    }

    .logout-container p {
        font-size: 18px;
        color: #666;
    }

    .logout-btn {
        background: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-size: 18px;
        display: inline-block;
        margin-top: 20px;
    }

    .logout-btn:hover {
        background: #0056b3;
    }
</style>

<div class="logout-container">

    <h2>You Have Logged Out</h2>

    <p>Thank you for participating in the voting.  
       Your session has been securely closed.</p>

    <a class="logout-btn" href="/students/login/">Login Again</a>

</div>

{% endblock %}
